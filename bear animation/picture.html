<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="bear">
        <!--头部-->
        <div class="head"></div>
        <!--身体-->
        <div class="content">
            <!--领带-->
            <div class="lefttie"></div>
            <div class="righttie"></div>
        </div>
        <!--手-->
        <div class="hand">
            <div class="lefthand"></div>
            <div class="righthand"></div>
        </div>
        <!--脚-->
        <div class="foot">
            <div class="leftfoot"></div>
            <div class="ringhtfoot"></div>
        </div>
        <!--耳朵-->
        <div class="ear">
            <div class="leftear">
                <div class="lear"></div>
            </div>
            <div class="rightear">
                <div class="rear"></div>
            </div>
        </div>
        <!--眼睛-->
        <div class="eye">
            <div class="lefteye">
                <div class="leye"></div>
            </div>
            <div class="righteye">
                <div class="reye"></div>
            </div>
        </div>
        <!--鼻子-->
        <div class="nose">
            <!--鼻子-->
            <div class="no"></div>
            <!--嘴-->
            <div class="mouse">
                <span class="one"></span>
                <span class="two"></span>
            </div>
        </div>
        <!--腮红-->
        <div class="red">
            <div class="lred"></div>
            <div class="rred"></div>
        </div>
    </div>
</div>
</body>
</html>
