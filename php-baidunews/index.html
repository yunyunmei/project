<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>后台登录界面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="center-block box">
        <!--头部-->
        <div class="header">
            <h1>后台管理系统</h1></div>
        <!--内容-->
        <div class="content">
            <div class="form">
                <form action="db/login.php" method="post" class="form-horizontal">
                    <div class="col-xs-12 ">
                        <div class="form-group">
                            <!--用户姓名-->
                            <label class="col-xs-3 control-label">用户姓名</label>
                            <div class="col-xs-9">
                                <input name="username" type="text" id="username" class="form-control" required
                                       placeholder="用户姓名">
                            </div>
                        </div>
                        <!--密码-->
                        <div class="form-group">
                            <label class="col-xs-3 control-label">密码</label>
                            <div class="col-xs-9">
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="密码">
                            </div>
                        </div>
                        <!--记住我-->
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--登录-->
                        <div class="form-group ">
                            <div class="col-xs-2 "></div>
                            <div class="col-xs-4 ">
                                <button type="submit" class="btn btn-sm btn-info btn-block">登录</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="reset" class="btn btn-sm btn-warning btn-block">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!--其他-->
                <div class="row">
                    <div class="col-xs-6 link">
                        <p class="text-center remove-margin">
                            <small>忘记密码？</small>
                            <button type="button" class="btn btn-link"><a href="index.html">
                                <small>找回</small>
                            </a></button>
                        </p>
                    </div>
                    <div class="col-xs-6 link">
                        <p class="text-center remove-margin">
                            <small>还没注册?</small>
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
                                <small>注册</small>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--注册账号-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册账号</h4>
            </div>
            <div class="modal-body">
                <form action="db/register.php" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" name="username" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
