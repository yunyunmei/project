    <!-- 页面逻辑的样式 -->
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
        }

        .h5_page {
            background-image: url(imgs/page_bg.png);
        }

        .h5_page_face {
            background-image: url(imgs/face_bg.png);
        }

        .h5_component_name_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }

        .h5_component_name_star {
            display: block;
            height: 80px;
            width: 116px;
            margin: 15% 2% 5% 3%;
            float: left;
            position: static !important;
            color: #fff;
            line-height: 180px;
            text-align: center;
        }

        .h5_component_name_enter_small {
            border-radius: 50%;
            background-color: rgba(76, 114, 215, 0.51);
            width: 40px;
            height: 20px;
            padding: 20px 10px;
            line-height: 20px;
            text-align: center;
            color: #fff;
        }
        .h5_component_name_enter_small:after{
            content: ' ';
            text-indent: -999px;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 50%;
            margin-left: -50%;
            margin-top: -50%;
            border-radius: 50%;
            -webkit-opacity:.5;
            background-color: inherit;
            -webkit-animation: breathe 3s infinite ease-in-out .5s;
        }
        @-webkit-keyframes breathe{
            0% {
                -webkit-transform:scale(.5);
                -webkit-opacity:.9;
            }
            95%{
                -webkit-transform:scale(1.5);
                -webkit-opacity:0;
            }
            100%{
                -webkit-transform:scale(.9);
                -webkit-opacity:0;
            }
        }

        .h5_component_name_enter {
            border-radius: 50%;
            background-color: rgba(76, 114, 215, 0.51);
            width: 160px;
            height: 160px;
            left: 50%;
            top: 60%;
            margin: -50px 0 0 -80px;
            line-height: 160px;
            text-align: center;
            color: #fff;
        }

        @-webkit-keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            30% {
                transform: rotate(-1deg)
            }
            70% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(0deg)
            }
        }

        .h5_component_name_caption {
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }

        .h5_component_name_back {
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
        }

        @-webkit-keyframes back {
            50% {
                top: 20px;
            }
        }
    </style>


<body>
